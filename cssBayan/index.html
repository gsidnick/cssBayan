<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Bayan</title>
</head>
<body>
  <div class="wrapper">
    <div class="accordion">
      <h1 class="accordion__heading">CSS Bayan</h1>
      <ul class="accordion__list">
        <li class="accordion__item">
          <label class="accordion__label">
            <input class="accordion__radio" name="radio" type="radio" checked>
            <span class="accordion__title-group">
              <span class="accordion__title">When you get a new task RS School</span>
              <span class="accordion__cross">
                <svg class="accordion__svg">
                  <use href="#cross"></use>
                </svg>
              </span>
            </span>
            <span class="accordion__image-wrapper">
              <img class="accordion__image" src="./images/meme-01.png" alt="image placeholder"/>
            </span>
          </label>
        </li>
        <li class="accordion__item">
          <label class="accordion__label">
            <input class="accordion__radio" name="radio" type="radio">
            <span class="accordion__title-group">
              <span class="accordion__title">What if the real final task is...</span>
              <span class="accordion__cross">
                <svg class="accordion__svg">
                  <use href="#cross"></use>
                </svg>
              </span>
            </span>
            <span class="accordion__image-wrapper">
              <img class="accordion__image" src="./images/meme-02.png" alt="image placeholder"/>
            </span>
          </label>
        </li>
        <li class="accordion__item">
          <label class="accordion__label">
            <input class="accordion__radio" name="radio" type="radio">
            <span class="accordion__title-group">
              <span class="accordion__title">The last day before deadline</span>
              <span class="accordion__cross">
                <svg class="accordion__svg">
                  <use href="#cross"></use>
                </svg>
              </span>
            </span>
            <span class="accordion__image-wrapper">
              <img class="accordion__image" src="./images/meme-03.png" alt="image placeholder"/>
            </span>
          </label>
        </li>
        <li class="accordion__item">
          <label class="accordion__label">
            <input class="accordion__radio" name="radio" type="radio">
            <span class="accordion__title-group">
              <span class="accordion__title">When finished Stage 2</span>
              <span class="accordion__cross">
                <svg class="accordion__svg">
                  <use href="#cross"></use>
                </svg>
              </span>
            </span>
            <span class="accordion__image-wrapper">
              <img class="accordion__image" src="./images/meme-04.png" alt="image placeholder"/>
            </span>
          </label>
        </li>
        <li class="accordion__item">
          <label class="accordion__label">
            <input class="accordion__radio" name="radio" type="radio">
            <span class="accordion__title-group">
              <span class="accordion__title">I just want to get some sleep, RSS!</span>
              <span class="accordion__cross">
                <svg class="accordion__svg">
                  <use href="#cross"></use>
                </svg>
              </span>
            </span>
            <span class="accordion__image-wrapper">
              <img class="accordion__image" src="./images/meme-05.png" alt="image placeholder"/>
            </span>
          </label>
        </li>
        <li class="accordion__item">
          <label class="accordion__label">
            <input class="accordion__radio" name="radio" type="radio">
            <span class="accordion__title-group">
              <span class="accordion__title">Have you read???</span>
              <span class="accordion__cross">
                <svg class="accordion__svg">
                  <use href="#cross"></use>
                </svg>
              </span>
            </span>
            <span class="accordion__image-wrapper">
              <img class="accordion__image" src="./images/meme-06.png" alt="image placeholder"/>
            </span>
          </label>
        </li>
      </ul>
    </div>
  </div>
  <svg style="display:none" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
    <symbol viewBox="0 0 20 20" id="cross"><path d="M10 11.769L16.364 5.40501L17.7782 6.81923L9.99884 14.5986L8.58462 13.1844L8.5858 13.1832L2.22183 6.81921L3.63605 5.405L10 11.769Z"/></symbol>
  </svg>
</body>
</html>
